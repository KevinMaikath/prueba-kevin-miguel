<ion-header>
  <ion-toolbar class="color-purple">
    <ion-buttons slot="start">
      <ion-button (click)="logout()" class="color-white">
        <ion-icon name="exit" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title id="home-title" class="color-white">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--  Image preview grid -->
  <ion-grid>
    <ion-row *ngFor="let imageArray of splitImageList" class="ion-align-items-baseline">
      <ion-col size="6" class="card-col" *ngFor="let image of imageArray">
        <ion-card button="true" (click)="onImageClicked(image)">
          <ion-card-content>
            <ion-img [src]="image.imageUrl"></ion-img>
          </ion-card-content>

          <!--    It has a dog      -->
          <ion-card-header *ngIf="image.isDogClarifai && image.isDogGoogle" color="success" class="card-isDog">
            <ion-card-subtitle><strong>Doggo</strong></ion-card-subtitle>
          </ion-card-header>

          <!--    It doesn't have a dog      -->
          <ion-card-header *ngIf="!image.isDogClarifai || !image.isDogGoogle" color="danger" class="card-isDog">
            <ion-card-subtitle><strong>No Doggo</strong></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button class="color-purple" (click)="onAddClicked()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
